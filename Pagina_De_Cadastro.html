<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="static/css/cadastro.css" type="text/css">
    <script src="Script/Validação.js"></script>
<body>
    <div>
        <h2>Cadastro</h2>
        <form method="get" name="cadastro_jogos">
            <table>
                <tr>
                    <td><label for="email" class="texto">Informe seu email: </label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                <td><label for="login" class="texto">Login: </label></td>
                <td><input type="text" name="login" id="login"></td>
                </tr>
                <tr>
                <td><label for="senha" class="texto">Senha: </label></td>
                <td><input type="password" name="senha1" id="senha1"></td>
            </tr>
            <tr>
                <td><label for="confirmar_senha" class="texto">Confirme a senha: </label></td>
                <td><input type="password" name="senha2" id="senha2"></td>
            </tr>
        </table>
        <button type="submit" value="Entrar" id="botao-enviar">Enviar</button>
    </form>
    </div>
</body>
</html>
