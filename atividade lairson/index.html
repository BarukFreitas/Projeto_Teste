<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Atividade de Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body class="bg-white">
  <div class="container">
    <h2>Formulário de Cadastro</h2>
    <form name="cadastro" class="row bg-light" method="get" onsubmit="return validacao()">
      <div class="row">
        <div class="col">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" pattern=".*\s+.*" id="nome" required="true">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" required="true">
          <span id="erroEmail" class="text-danger"></span>
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" required="true">
          <span id="erroUser" class="text-danger"></span>
          <p></p>
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" class="form-control" id="senha" required="true">
          <span id="erroSenha" class="text-danger"></span>
        </div>
      </div>
      <div class="row">
        <div class="col mt-4">
          <input type="submit" class="btn btn-success" value="Enviar">
        </div>
      </div>
    </form>
    </div>
  </div>

  <script>
  function validacao() {
    let senha = document.getElementById('senha');
    if (senha.value.length < 4) {
      document.getElementById('erroSenha').textContent = 'A senha precisa ter no mínimo 4 caracteres';
      return false;
    } else {
      document.getElementById('erroSenha').textContent = '';
    }

    let username = document.getElementById('username');
    if (username.value.length < 4) {
      document.getElementById('erroUser').textContent = 'O username precisa ter no mínimo 4 caracteres';
      return false;
    } 
    else if (/\s/.test(username.value)) {
    document.getElementById('erroUser').textContent = 'O username não pode conter espaços em branco';
    return false;
    }
    else {
      document.getElementById('erroUser').textContent = '';
    }

    return true;
  }
  </script>


  </body>
</html>
